<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Ng-Todo</h1>
    <p class="lead">A simple and fun todo list angular application.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">To Dos</h1>
      <ul class="list-group" ng-repeat="todo in $ctrl.todos">
        <li class="list-group-item">
            <p>{{todo.name}} Due by: {{todo.date | date : 'shortDate'}}</p>
          <div class="checkbox">
            <label>
              <input ng-click="$ctrl.deleteThing(todo)" type="checkbox"> Done
            </label>
          </div>
        </li>
      </ul>
<!--       <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="todo in $ctrl.todos">
        <li>
          <span>
            <p> {{todo.name}} </p>
            <p>Due by: {{todo.date | date : 'shortDate'}}</p>
          </span>
          <div class="checkbox">
            <label>
              <input ng-click="$ctrl.deleteThing(todo)" type="checkbox"> Done
            </label>
          </div>
        </li>
      </ul> -->
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form class="form-inline">
        <div class="form-group">
          <label for="TodoName">Task</label>
          <input type="text" class="form-control" placeholder="To Do" ng-model="$ctrl.newTodo.name">
        </div>
        <div class="form-group">
          <label for="TodoDate">Due Date</label>
          <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="$ctrl.newTodo.date" is-open="$ctrl.dPickerOpen" datepicker-options="dateOptions" ng-click="$ctrl.openDatePicker()" ng-required="true" close-text="Close" />
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add</button>
      </form>
    </div>
  </div>
</div>
